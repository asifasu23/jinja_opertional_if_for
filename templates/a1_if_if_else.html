<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>This is application1 first if</h1>
        {% if a > b %}
            <h1> a value {{a}} is greater</h1>
        {% endif %}
    </center>

    <center>
        <h1>This is application1 if-else </h1>
            {% if c > d %}
                <h1>c value {{c}} is greater </h1>
            {% else %}
                <h1> d value {{d}} is greater </h1>
            {% endif %}
    

</body>
</html>
