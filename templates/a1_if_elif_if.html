<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is if-elif in application1</h1>
    {% if a > b  and a > c %}
        <h1> a value {{a}} is greater </h1>
    {% elif b > c %}
        <h1>b value {{b}} is greater</h1>
    {% else %}
        <h1>c value  {{c}} is greater </h1>
    {% endif %}
</body>
</html>
